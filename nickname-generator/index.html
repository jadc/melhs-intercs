<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Nickname Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Nickname Generator</h1>
            <input type="text" id="first" autocapitalize="words" placeholder="First Name"/>
            <input type="text" id="last" autocapitalize="words" placeholder="Last Name"/>
            <button id="random">Random Nickname</button>
            <button id="all">All Nicknames</button>
            <hr>
        </main>
        <p id="names"></p>
        <script src="script.js"></script>
    </body>
</html>
