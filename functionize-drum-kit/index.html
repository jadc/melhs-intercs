<!-- Modified Wes Bos JS30 Challenge -->
<!DOCTYPE html>

<head>
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="keys">
    <div id="65" class="key">
      <p>A</p>
      <p class="sound">clap</p>
    </div>
    <div id="83" class="key">
      <p>S</p>
      <p class="sound">hihat</p>
    </div>
    <div id="68" class="key">
      <p>D</p>
      <p class="sound">kick</p>
    </div>
    <div id="70" class="key">
      <p>F</p>
      <p class="sound">openhat</p>
    </div>
    <div id="71" class="key">
      <p>G</p>
      <p class="sound">boom</p>
    </div>
    <div id="72" class="key">
      <p>H</p>
      <p class="sound">ride</p>
    </div>
    <div id="74" class="key">
      <p>J</p>
      <p class="sound">snare</p>
    </div>
    <div id="75" class="key">
      <p>K</p>
      <p class="sound">tom</p>
    </div>
    <div id="76" class="key">
      <p>L</p>
      <p class="sound">tink</p>
    </div>
  </div>
  
  <audio id="a65" src="sounds/clap.wav"></audio>
  <audio id="a83" src="sounds/hihat.wav"></audio>
  <audio id="a68" src="sounds/kick.wav"></audio>
  <audio id="a70" src="sounds/openhat.wav"></audio>
  <audio id="a71" src="sounds/boom.wav"></audio>
  <audio id="a72" src="sounds/ride.wav"></audio>
  <audio id="a74" src="sounds/snare.wav"></audio>
  <audio id="a75" src="sounds/tom.wav"></audio>
  <audio id="a76" src="sounds/tink.wav"></audio>

  <!-- Load JavaScript -->
  <script src="main.js"></script>

</body>

</html>
